    ~/.vim: vim/
    ~/.tmux: tmux/
    ~/.vimrc: vimrc
    ~/.bash_profile: bash_profile
    ~/.gemrc: gemrc
    ~/.git-completion.bash: git-completion.bash
    ~/.gitignore_global: gitignore_global
    ~/.pythonrc: pythonrc
    ~/.inputrc: inputrc
    ~/.gitconfig: gitconfig
